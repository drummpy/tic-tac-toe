<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe TOP</title>
    <link rel="stylesheet " href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="content">
          <h1>Tic-Tac-Toe</h1>
          <p id="textfield">Enter Player Names</p>
          <button id="resetgame">Reset Game</button>
        </div>
      </div>
      <div class="right">
        <div class="board">
          <div class="cell" data-row="0" data-column="0"></div>
          <div class="cell" data-row="0" data-column="1"></div>
          <div class="cell" data-row="0" data-column="2"></div>
          <div class="cell" data-row="1" data-column="0"></div>
          <div class="cell" data-row="1" data-column="1"></div>
          <div class="cell" data-row="1" data-column="2"></div>
          <div class="cell" data-row="2" data-column="0"></div>
          <div class="cell" data-row="2" data-column="1"></div>
          <div class="cell" data-row="2" data-column="2"></div>
        </div>
      </div>
    </div>
    <dialog id="dialog">
      <form method="dialog">
        <fieldset>
          <p>
            <label for="playerone">Player One:</label>
            <input id="playerone" name="playerone" type="text" required />
          </p>
          <p>
            <label for="playertwo">Player Two:</label>
            <input id="playertwo" name="playertwo" type="text" required />
          </p>
          <button id="startgame">Start Game</button>
        </fieldset>
      </form>
    </dialog>
  </body>
</html>
